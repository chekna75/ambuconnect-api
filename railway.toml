[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "java -jar /deployments/quarkus-run.jar"
# Utiliser l'endpoint root comme healthcheck (qui est généralement disponible)
healthcheckPath = "/"
# Autre option : désactiver temporairement le healthcheck
# healthcheckPath = ""
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[service]
name = "ambuconnect-api"
internal_port = 8080
auto_deploy = true

[postgres]
enabled = true
version = "15.0" 